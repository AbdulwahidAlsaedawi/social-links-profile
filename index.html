<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="./styles/style.css" />

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main class="container">
    <!-- Profile info -->
    <header class="profile">
      <img 
        src="./assets/images/avatar-jessica.jpeg" 
        alt="Profile picture of Jessica Randall"
      />

      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
    </header>

    <!-- Social links -->
    <nav class="social-links" aria-label="Social media links">
      <a href="#" class="social-link github">GitHub</a>
      <a href="#" class="social-link frontend-mentor">Frontend Mentor</a>
      <a href="#" class="social-link linkedin">LinkedIn</a>
      <a href="#" class="social-link twitter">Twitter</a>
      <a href="#" class="social-link instagram">Instagram</a>
    </nav>
  </main>

  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">
      Frontend Mentor
    </a>. 
    Coded by <a href="#">Abdulwahid Alsaedawi</a>.
  </footer>

</body>
</html>
